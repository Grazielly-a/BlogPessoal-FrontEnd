<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title m-0">{{postagens.titulo}}</h5>
                  <small class="text-muted">Tema: {{postagens.temas.descricao}}</small>
                  <p class="card-text mt-3">{{postagens.texto}}</p>
                  <p class="card-text"><small class="text-muted">{{postagens.data | date: 'dd/MM/yyyy'}} às {{postagens.data | date: 'HH:mm'}}</small></p>
                  
                </div>
              </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-danger mr-3 btn-arredondado" routerLink="/inicio">Cancelar</button>
            <button class="btn btn-outline-success btn-arredondado" (click)="apagar()">Apagar</button>
        </div>
    </div>

</div>
