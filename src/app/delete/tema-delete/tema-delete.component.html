<div class="container mt-5 mb-5">

    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente
                apagadas</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{temas.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-danger btn-arredondado mr-4" routerLink='/tema'>Não</button>
            <button class="btn btn-outline-success btn-arredondado" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
