<div class="container-fluid">

    <div class="row d-flex align-items-center bg">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-6 text">
                    <h1 class="fs-54">Seja Bem Vindo(a)!</h1>
                    <h5 class="fs-18">Deixe aqui sua indicação!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-outline-dark btn-arredondado mr-2" data-toggle="modal"
                        data-target="#novaPostagem">Nova Postagem</button>
                    <a href="#postagens" class="btn btn-outline-dark btn-arredondado">Ver Postagens</a>
                </div>
            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/hsAn8kk.png" alt="" width="400px" height="300px">
        </div>

    </div>
</div>




<div class="container mt-5 mb-5" id="postagens">

    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active font-weight-bold text" id="nav-todasPostagens-tab" data-toggle="tab"
                href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens" aria-selected="true">Todas as
                Postagens</a>
            <a class="nav-item nav-link font-weight-bold text" id="nav-minhasPostagens-tab" data-toggle="tab"
                href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas
                Postagens</a>
            <a class="nav-item nav-link font-weight-bold text" id="nav-postagensTema-tab" data-toggle="tab"
                href="#postagensTema" role="tab" aria-controls="nav-postagensTema" aria-selected="false">Postagens por
                Tema</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
            aria-labelledby="nav-todasPostagens-tab">Todas as postagens</div>
        <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">Minhas
            postagens</div>
        <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="nav-postagensTema-tab">Postagens
            por tema</div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
                    <select name="tema" id="tema" class="form-control">
                        <option value="">Temas</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-arredondado" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success btn-arredondado">Publicar</button>
            </div>
        </div>
    </div>
</div>
