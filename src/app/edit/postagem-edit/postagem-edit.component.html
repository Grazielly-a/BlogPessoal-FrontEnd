<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">
                <label for="titulo">Título</label>
                <input [(ngModel)]="postagens.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
            </div>

            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]="postagens.texto" class="form-control" name="texto" id="texto" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
                <select [(ngModel)]="idTemas" name="tema" id="tema" class="form-control" (change)="findByIdTemas()">
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-danger mr-3 btn-arredondado" routerLink="/inicio">Cancelar</button>
                <button class="btn btn-outline-success btn-arredondado" (click)="atualizar()">Atualizar</button>
            </div>

        </div>

    </div>

</div>
