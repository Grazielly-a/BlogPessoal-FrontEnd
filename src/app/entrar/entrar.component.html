<div class="container-fluid bg">

    <div class="row d-flex align-items-center">

        <div class="col-md-6">
            <div class="row d-flex justify-content-center">

                <div class="col-md-6 formulario">

                    <h1 class="text-center mt-3 mb-3 text">Entrar</h1>

                    <div class="form-group text">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group text">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class=" mt-2 d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-dark btn-arredondado" (click)="entrar()">Entrar</button>
                    </div>

                    <hr class="mt-4 mb-4">

                    <p class="text-center text">Não tem uma conta?<a routerLink='/cadastrar'> Cadastre-se</a></p>

                </div>
            </div>
        </div>
        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
